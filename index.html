<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>FoodBall</title>
</head>
<body>
    <!--header-->
    <div class="header">
        <div class="container">
            <div class="header-t">
                <div class="h-t-1">
                    <div class="burger"></div>
                    <div class="logo-c">
                        <a href="" class="logo">Food.Ball</a>
                    </div>
                </div>
                <div class="h-t-2">
                    <div class="s-in-c">
                        <a href="" class="s-in"><button class="s-in-btn">sign in</button></a>
                    </div>
                </div>
            </div>
            <div class="header-b">
                <p class="main-t">Hungry? You're in the right place</p>
                <div class="input">
                    <input type="text" placeholder="enter your delivery address" class="d-a-inp">
                    <img src="/img/red-arrow.svg" alt="arrow" class="r-arrow">
                </div>
                <p class="d-a-inf"><a href="" class="inf-s-in">sign in</a> for your recent addresses</p>
            </div>
        </div>
    </div>
    <!--/header-->
</body>
</html>
